<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="!pt-4 !grid !gap-4 !min-w-[500px]">
  {{ data.description }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button class="!bg-red-400" mat-raised-button (click)="onConfirm()">
    Delete
  </button>
</mat-dialog-actions>
