<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="!pb-2 !grid !gap-4">
  {{ data.description }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button class="!bg-red-400" mat-raised-button (click)="onConfirm()">
    {{ data.confirmButtonLabel ? data.confirmButtonLabel : "Delete" }}
  </button>
</mat-dialog-actions>
