<div
  class="flex flex-wrap md:flex-nowrap items-center justify-between md:gap-20"
>
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Search country</mat-label>
    <input matInput [(ngModel)]="searchQuery" />
    <button mat-icon-button matIconSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="w-md" appearance="outline">
    <mat-label>Region</mat-label>
    <mat-select [(value)]="filterQuery">
      @for (option of filterOption; track $index) {
      <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
