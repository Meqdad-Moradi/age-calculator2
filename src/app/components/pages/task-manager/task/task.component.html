<div
  class="bg-(--forground-color) p-4 rounded-lg cursor-pointer"
  role="button"
  (click)="onViewTask()"
  (keyup.enter)="onViewTask()"
  tabindex="1"
>
  <h2 class="text-lg text-gray-600 dark:text-gray-300 font-semibold font-pop line-clamp-2">
    {{ task().title }}
  </h2>
  <p class="text-gray-500 dark:text-gray-400 line-clamp-2">{{ task().desc }}</p>
</div>
