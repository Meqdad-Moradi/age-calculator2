<div
  class="flex flex-col items-center gap-4 p-8 text-center rounded-2xl shadow-md bg-(--forground-color)"
>
  <div
    class="relative w-32 h-32 overflow-hidden"
    (mousemove)="onMouseMove($event)"
    (mouseleave)="onMouseLeave()"
  >
    <img
      class="w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 object-top object-cover transition-transform duration-100 ease-in-out origin-center"
      [style.transform]="transform"
      src="{{ product()?.image }}"
      alt="{{ product()?.title }}"
    />
  </div>

  <div class="flex flex-col gap-4 mt-4">
    <h2
      class="text-2xl text-(--text-color) font-semibold line-clamp-1"
      matTooltip="{{ product()?.title }}"
    >
      {{ product()?.title }}
    </h2>
    <p
      class="text-gray-500 dark:text-gray-400 cursor-pointer"
      [ngClass]="isLineClamping ? 'line-clamp-2' : ''"
      (click)="toggleLineClamping()"
      (keydown.enter)="toggleLineClamping()"
      tabindex="0"
    >
      {{ product()?.description }}
    </p>
  </div>

  <div
    class="w-full xl:w-auto flex flex-col xl:flex-row xl:items-center justify-between gap-4 xl:gap-8 mt-4"
  >
    <p class="text-(--text-color) text-2xl">
      {{ product()?.price | currency: "EUR" : "symbol" : "1.2-2" }}
    </p>
    <button matButton="outlined" (click)="addToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to Cart
    </button>
  </div>
</div>
