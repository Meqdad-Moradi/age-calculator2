<div class="flex gap-16 bg-(--forground-color) p-4 rounded-2xl shadow-md">
  <div class="flex gap-8">
    <div class="w-32 flex-shrink-0">
      <img
        class="w-full object-cover rounded-md mb-4"
        src="{{ cartItem()?.image }}"
        alt="{{ cartItem()?.title }}"
      />
    </div>

    <div class="flex flex-col gap-4">
      <h2 class="text-2xl text-(--text-color) font-semibold">
        {{ cartItem()?.title }}
      </h2>
      <p class="text-gray-500 dark:text-gray-400">
        {{ cartItem()?.description }}
      </p>

      <div class="flex gap-8">
        <span class="text-(--text-color)">
          Qty: {{ cartItem()?.quantity }}
        </span>
        <span class="text-(--text-color)">
          Total:
          {{
            cartItem()?.price! * cartItem()?.quantity!
              | currency: "EUR" : "symbol" : "1.2-2"
          }}
        </span>
      </div>
    </div>
  </div>

  <div class="flex flex-col items-center justify-between whitespace-nowrap">
    <span class="text-(--text-color) text-xl">
      Price: {{ cartItem()?.price | currency: "EUR" : "symbol" : "1.2-2" }}
    </span>
  </div>
</div>
