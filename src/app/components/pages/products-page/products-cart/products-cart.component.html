<section class="mt-8">
  @if (!cart().length) {
    <div class="grid place-content-center gap-4">
      <p class="text-center text-lg text-(--text-color)">Your cart is empty.</p>
      <button
        matButton="filled"
        [routerLink]="['/', 'products-page', 'products']"
      >
        Go to Products
      </button>
    </div>
  } @else {
    <!-- shopping cart title added -->
    <div class="flex items-center justify-between gap-8 pb-1 pr-4">
      <h1 class="font-bold text-2xl">Shopping Cart</h1>
      <span class="text-lg">Price</span>
    </div>

    <!-- cart items -->
    <div class="grid gap-8">
      @for (product of cart().reverse(); track $index) {
        <app-product-cart-item [cartItem]="product" />
      }
    </div>

    <!-- total price section -->
    <div
      class="flex flex-col md:flex-row items-center justify-between gap-4 mt-8 p-4 rounded-2xl shadow-md bg-(--forground-color)"
    >
      <p class="text-(--text-color) text-lg font-semibold">
        Total Price:&nbsp;
        {{ totalPrice() | currency: "EUR" : "symbol" : "1.2-2" }}
      </p>
      <button mat-raised-button (click)="checkout()">Checkout</button>
    </div>
  }
</section>
