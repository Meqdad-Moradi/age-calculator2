<section
  class="max-w-md mx-auto shadow-lg rounded-lg p-8 mt-8 bg-gray-100 dark:bg-gray-800"
>
  <h1 class="font-bold text-2xl text-gray-700 dark:text-gray-100">
    Find your age
  </h1>
  <p class="mt-2 text-gray-500 dark:text-gray-400">
    Welcome to the calculate age app!
  </p>

  <!-- form -->
  <form
    class="flex flex-col gap-8 mt-8"
    [formGroup]="calculatorForm"
    (submit)="submit($event)"
  >
    <!-- <app-input-control control="date"></app-input-control> -->
    <input
      class="w-full p-3 border border-gray-300 rounded-full bg-gray-50 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-500"
      type="date"
      formControlName="date"
    />
    <button type="submit" mat-raised-button color="primary">Calculate</button>
  </form>

  <!-- display result -->
  @if (result) {
  <div class="mt-8">
    <p class="text-gray-500">You are</p>
    <h2 class="font-bold text-4xl text-gray-700">{{ result }}</h2>
    <p class="text-gray-500">years old</p>
  </div>
  }
</section>
